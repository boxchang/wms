{% extends 'stock/base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% load i18n %}
{% block css%}
<style>
    #location_data > table > thead > tr > th {
        cursor: pointer;
    }

    .data-row {
        cursor: pointer;
    }
</style>
{% endblock css %}
{% block js %}
{% endblock js %}
{% block content %}
<div class="pt-3">
<div class="row">
    <div class="col-1"></div>
    <div class="col-10">
        <table class="table table-striped table-bordered table-hover">
            <thead>
                <tr class="text-center table-active">
                    <th scope="col" class="text-center text-nowrap" style="width: 5%;" data-order="desc">儲格代碼</th>
                    <th scope="col" class="text-center text-nowrap" style="width: 35%;" data-order="desc">說明</th>
                </tr>
            </thead>
            <tbody>
                {% for bin in bins %}
                <tr class="data-row">
                    <td class="text-center text-nowrap">{{ bin.bin_code }}</td>
                    <td class="text-center text-nowrap">{{ bin.bin_name|default:'' }}</td>
                </tr>
                {% endfor %}
        </table>
    </div>
    <div class="col-1"></div>
</div>

</div>
{% endblock %}
