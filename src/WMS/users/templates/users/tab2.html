<form id="auth_form">
    {% csrf_token %}
  <input class="btn btn-success" type="button" value="儲存" id="submit_btn" />
  <input type="hidden" name="pk" value="{{ pk }}">
  <hr />
<table class="table table-striped table-bordered table-hover">
    <thead>
        <tr class="text-center table-active">
            <th scope="col">序列</th>
            <th scope="col">功能</th>
            <th scope="col">權限</th>
        </tr>
    </thead>
    <tbody>
        <tr class="data-row">
                <th scope="row" class="text-center">1</th>
                <td>專案管理系統權限</td>
                <td style="text-align: center;">
                  <input type="checkbox" name="perm_pms" data-toggle="toggle" data-on="顯示" data-off="隱藏" data-onstyle="primary" data-offstyle="light" {% if perm_pms %}checked{% else %}''{% endif %}>
                </td>
            </tr>
        <tr class="data-row">
                <th scope="row" class="text-center">2</th>
                <td>資產管理系統權限</td>
                <td style="text-align: center;">
                    <input type="checkbox" name="perm_ams" data-toggle="toggle" data-on="顯示" data-off="隱藏" data-onstyle="primary" data-offstyle="light"{% if perm_ams %}checked{% else %}''{% endif %}>
                </td>
            </tr>
        <tr class="data-row">
                <th scope="row" class="text-center">3</th>
                <td>產線報工權限</td>
                <td style="text-align: center;">
                    <input type="checkbox" name="perm_workhour" data-toggle="toggle" data-on="顯示" data-off="隱藏" data-onstyle="primary" data-offstyle="light"{% if perm_workhour %}checked{% else %}''{% endif %}>
                </td>
            </tr>
        <tr class="data-row">
                <th scope="row" class="text-center">4</th>
                <td>使用者管理</td>
                <td style="text-align: center;">
                    <input type="checkbox" name="perm_user_manage" data-toggle="toggle" data-on="顯示" data-off="隱藏" data-onstyle="primary" data-offstyle="light"{% if perm_user_manage %}checked{% else %}''{% endif %}>
                </td>
            </tr>
        <tr class="data-row">
                <th scope="row" class="text-center">5</th>
                <td>總務用品請單管理</td>
                <td style="text-align: center;">
                    <input type="checkbox" name="perm_misc_apply" data-toggle="toggle" data-on="顯示" data-off="隱藏" data-onstyle="primary" data-offstyle="light"{% if perm_misc_apply %}checked{% else %}''{% endif %}>
                </td>
            </tr>
        <tr class="data-row">
                <th scope="row" class="text-center">6</th>
                <td>伺服器監控</td>
                <td style="text-align: center;">
                    <input type="checkbox" name="perm_svr_monitor" data-toggle="toggle" data-on="顯示" data-off="隱藏" data-onstyle="primary" data-offstyle="light"{% if perm_svr_monitor %}checked{% else %}''{% endif %}>
                </td>
            </tr>
    </tbody>
</table>
</form>
